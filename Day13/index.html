<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />

    <title>Stats preview card component</title>
  </head>
  <body>
    <section class="stats-preview">
      <div class="card">
        <div class="card__image">
          <div class="overlay"></div>
        </div>

        <div class="card__content">
          <div class="card__title">
            Get <span>insights</span> that help your business grow.
          </div>
          <div class="card__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>
          <div class="card__numbers">
            <div class="card__numbers__number">10k+ <span>companies</span></div>
            <div class="card__numbers__number">314 <span>templates</span></div>
            <div class="card__numbers__number">12m+ <span>queries</span></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
