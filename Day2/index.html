<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card component</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <div class="card">
            <div class="bg-card">
            </div>
            <div class="info-card">
                <div class="picture-card">
                </div>
                <div class="card-title">
                    <p>Shia Link <span class="gray">20</span> </p>
                    <span class="gray">Shangai<span>
                </div>
                <div class="numbers">
                    <div class="followers">
                        <p>2.5k</p>
                        <span class="gray">Followers</span>
                    </div>
                    <div class="likes">
                        <p>16k</p>
                        <span class="gray">Likes</span>
                    </div>
                    <div class="posts">
                        <p>16k</p>
                        <span class="gray">Posts</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
